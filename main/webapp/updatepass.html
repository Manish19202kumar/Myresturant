<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password</title>
</head>
<body>
    <center>
    <form action="">
        <fieldset style="width: 40%;">
            <legend>Update Password</legend>
            <table>
            <tr>
                <td>
                    Email:
                </td>
                <td>
                    <input type="email">
                </td>
            </tr>
            <tr>
                <td>
                    Date of birth:
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    Mobile:
                </td>
                <td>
                    <input type="number">
                </td>
            </tr>
            <tr>
                <td>
                    Country:
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    New Password:
                </td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td>
                    <a href="Login.html"><button>Update Password</button></a>
                </td>
                <td>
                    <a href="updatepass.html"><button>Cancel</button></a>
                </td>
            </tr>
        </table>
        </fieldset>
    </form>
</center>
</body>
</html>
